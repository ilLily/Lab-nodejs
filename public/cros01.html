<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CROS01</title>
</head>
<body>
    <pre id="info"></pre>
    <script>
        const info = document.querySelector('#info');

        console.log('info');
        fetch('http://localhost:3002/addressBook')
        .then(r=>r.json())
        .then(data=>{
            info.innerHTML = JSON.stringify(data, null, 4)
        });
     
    </script>
</body>
</html>
